<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Avaliador NutriSabará</title>
</head>

<body class="bg-[#D4F2FF]">
    <section class="flex flex-col justify-center items-center bg-[#D4F2FF] ">
        <h1 class="font-ultra text-[#2168C6] text-4xl md:text-5xl mt-6">
            Nutri<span class="text-[#FF3131]">Sabará</span>
        </h1>

        <div class="relative w-[20rem] h-[16rem] md:w-[500px] md:h-[420px] lg:w-[600px] lg:h-[470px] bg-[#E31A1A] rounded-2xl shadow-[12px_12px_8.9px_rgba(0,0,0,0.25)] mt-10 mx-auto opacity-0 animate-fadeIn">
            <h2 class="text-white font-titan pt-4 md:pb-6 px-6 lg:text-4xl md:text-3xl text-xl">
                Bem vindo ao avaliador de refeições NutriSabará!
            </h2>
            <h3 class="text-white font-trispace px-6 lg:text-3xl md:text-2xl text-sm max-w-[75%]">
                Coloque o ID do seu quarto para iniciar:
            </h3>
            <div class="relative w-[70%] lg:py-12 md:px-6 md:py-3 px-4 py-2">
                <img src="./src/assets/cadeado.png" alt="Ícone de cadeado"
                    class="absolute left-6 md:left-9 top-1/2 transform -translate-y-1/2 lg:w-6 lg:h-6 md:w-5 md:h-5 w-4 h-4">

                <input type="password"
                    class="w-full lg:py-6 lg:pl-12 md:pl-10 md:pr-4 md:py-5 pl-7 pr-4 py-2 bg-[#D4F2FF] lg:text-xl  md:text-lg text-xs rounded-3xl shadow border focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="ID do Quarto">
            </div>

            <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2">
                <button class="bg-[#2168C6] text-white px-5 py-2 md:px-14 md:py-6 rounded-3xl font-titan md:text-2xl lg:text-3xl lg:m-4  shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-lg">
                    ENVIAR
                </button>
            </div>
            <img src="./src/assets/leao.png" alt="Mascote Leo"
                class="absolute md:bottom-24 md:right-7 lg:bottom-32 bottom-16 right-9 w-[11rem] md:w-[18rem] lg:w-[22rem] translate-x-1/2 translate-y-1/2 z-10 pointer-events-none" />
        </div>




    </section>














    <script src="src/js/script.js"></script>
</body>

</html>
